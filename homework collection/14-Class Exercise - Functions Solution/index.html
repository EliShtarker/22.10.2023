<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
function add(a, b) {
  return a + b;
}

function subtract(a, b) {
  return a - b;
}

function multiply(a, b) {
  return a * b;
}

function divide(a, b) {
  
  if (b === 0) {
    return "Cannot divide by zero";
  }
  return a / b;
}


const num1 = parseFloat(prompt("Enter the first number:"));
const num2 = parseFloat(prompt("Enter the second number:"));


if (isNaN(num1) || isNaN(num2)) {
  console.log("Invalid input. Please enter valid numbers.");
} else {

 
  console.log(`${num1} + ${num2} = ${add(num1, num2)}`);

 
  console.log(`${num1} - ${num2} = ${subtract(num1, num2)}`);

 
  console.log(`${num1} * ${num2} = ${multiply(num1, num2)}`);

 
  console.log(`${num1} / ${num2} = ${divide(num1, num2)}`);
}

//The $ symbol is commonly used in JavaScript template literals.
//In the provided code, template literals are used to create strings that include variables.
//When you enclose a variable or expression within ${} inside a template literal,
//its value is automatically inserted into the string.

    </script>
</body>
</html>
