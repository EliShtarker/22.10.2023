<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    function calculateResult(num1, num2, num3, isSum) {
      if (isSum) {
        return num1 + num2 + num3;
      } else {
        return Math.max(num1, num2, num3);
      }
    }


    const num1 = parseFloat(prompt("Enter the first number:"));
    const num2 = parseFloat(prompt("Enter the second number:"));
    const num3 = parseFloat(prompt("Enter the third number:"));
    const isSum = prompt("Do you want the sum? (yes/no)").toLowerCase() === 'yes';


    const result = calculateResult(num1, num2, num3, isSum);
    console.log("Result:", result);

  
    function convertToSeconds(minutes) {
      return minutes * 60;
    }


    const minutesInput = parseFloat(prompt("Enter the number of minutes for conversion to seconds:"));


    const seconds = convertToSeconds(minutesInput);
    console.log("Seconds:", seconds);
  </script>

</body>
</html>
